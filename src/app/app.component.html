<div class="layout">
  <mat-toolbar class="header">
    <span>Site</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="change theme mode" (click)="changeThemingColor()">
      @if (isBrightness) {
        <mat-icon fontIcon>brightness_high</mat-icon>
      } @else {
        <mat-icon fontIcon>brightness_low</mat-icon>
      }
    </button>
  </mat-toolbar>
  <div class="content">
    <app-overview></app-overview>
  </div>
</div>
